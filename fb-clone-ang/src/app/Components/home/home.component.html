  <div class="card" style="max-height: calc(100vh - 56px); overflow-y: auto; overflow-x: hidden;">
    <div class="card-body">
      <form class="form-inline my-2 my-lg-0">
        <div class="mt-1">
          <img src="https://resources.pulse.icc-cricket.com/players/284/1.png" class="img-rounded post-img"
            alt="Home" />
          <input class="form-control mr-sm-2 form-rounded post-input" type="search"
            placeholder="What's on your mind, MS Dhoni?" aria-label="Search" />
        </div>

        <div *ngIf="previewUrl">
          <img [src]="previewUrl" class="preview" />
        </div>

        <div style="display: flex; flex-direction: row">
          <div class="margin-left-live">
            <button (click)="onClick()">
              <img
                src="https://previews.123rf.com/images/misteremil/misteremil1805/misteremil180500024/102323134-live-camera-icon-isoalted-on-white-back.jpg"
                class="img-rounded post-live-img" alt="Home" />
              <span class="side-nav-font">Live Video</span>
            </button>
          </div>

          <div class="margin-left-photo file-upload mt-3">
            <button>
              <label for="upload-1">
                <img
                  src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-and-shapes-5/177800/233-512.png"
                  class="img-rounded post-photo-img" alt="Home" />Photo/Video
              </label>
              <input type="file" id="upload-1" (change)="fileProgress($event)" hidden />
            </button>
          </div>
          <div class="margin-left-activity">
            <button>
              <img
                src="https://png.pngtree.com/png-vector/20190419/ourmid/pngtree-yellow-smiley-face-png-image_960884.jpg"
                class="img-rounded post-photo-activity" alt="Home" />
              <span class="side-nav-font">Feeling/Activity</span>
            </button>
          </div>
        </div>
      </form>
      <div *ngFor="let item of toArray(10)">
        <app-post></app-post>
      </div>

    </div>

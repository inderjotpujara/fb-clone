<div class="container">
  <div class="row">
    <div class="col">Some fields</div>
    <div class="col">
      <div class="card text-center mt-3 submit-form">
        <div class="card-body d-flex justify-content-around">
          <div>
            <img
              src="{{ user.imgUrl }}"
              alt="user"
              class="form-control rounded-circle"
            />
            <span>{{ user.firstName }}</span>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="post"
              placeholder="What's on ypur mind,{{ user.firstName }}?"
              [(ngModel)]="post.post"
              name="post"
              style="height: 40px; width: 240px"
            />
          </div>
          <button (click)="savePost()" class="btn btn-success">Post</button>
        </div>
        <div class="card-footer text-muted d-flex justify-content-around">
          <div><label>Live videos</label></div>
          <div class="file-upload">
            <label for="upload-1" class="btn">Photos/Videos</label>
            <input
              type="file"
              id="upload-1"
              (change)="onSelectFile($event)"
              hidden
            />
            <!-- <input type="file" multiple (change)="onSelectFile($event)" /> -->
          </div>
          <div>Feelings/Activity</div>
        </div>
      </div>
      <div class="list row">
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let p of arr; let i = index">
              {{ p.post }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col">
      Some fields
      <button class="btn btn-danger" (click)="logout()">Log Out</button>
    </div>
  </div>
</div>

  <div
    style="
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 56px);
      overflow-y: hidden;
      overflow-x: hidden;
    "
    class="col-6 p-0 m-0 scrollable w-100"
  >
    <div
      class="ml-1 mt-3"
      style="
        background-color: #ffffff;
        box-shadow: 0 2px 3px 0 rgb(204, 199, 199);
      "
    >
      <div class="row mt-4 ml-4">
        <div class="mt-1">
          <img
            *ngIf="user?.imgUrl"
            src="{{ user?.imgUrl }}"
            class="img-rounded post-img"
            alt="Home"
          />
        </div>
        <div class="ml-2">
          <input
            class="form-control mr-sm-2 mt-2 input-rounded"
            type="search"
            placeholder="What's on your mind, {{ user?.firstName }}?"
            aria-label="Search"
            name="textpost"
            [(ngModel)]="textpost"
          />
        </div>

        <div *ngIf="postFlag" class="mt-2 ml-1">
          <button
            type="button"
            class="btn btn-primary post-button font-weight-normal"
            (click)="savePost()"
          >
            Post
          </button>
        </div>

        <div *ngIf="previewUrlFlag" class="ml-3 mt-3">
          <img [src]="previewUrl" class="preview" />
        </div>
      </div>
      <hr />
      <div style="display: flex; flex-direction: row" class="ml-4">
        <div class="mt-1 ml-3">
          <button class="d-flex align-items-center" (click)="onClick()">
            <i class="fas fa-video" style="color: red; font-size: 1.8rem"></i>
            <span class="side-nav-font ml-2">Live Video</span>
          </button>
        </div>

        <div class="file-upload mt-1 post-left">
          <button>
            <label for="upload-1" class="d-flex align-items-center">
              <i
                class="far fa-images"
                style="color: green; font-size: 1.8rem"
              ></i>
              <span class="side-nav-font ml-2"> Photo/Video</span>
            </label>
            <input
              type="file"
              id="upload-1"
              (change)="fileProgress($event)"
              hidden
            />
          </button>
        </div>
        <div class="post-left mt-1">
          <button class="d-flex align-items-center">
            <i
              class="far fa-smile-beam"
              style="color: yellow; font-size: 1.8rem"
            ></i>
            <span class="side-nav-font ml-2">Feeling/Activity</span>
          </button>
        </div>
      </div>
    </div>
    <div
      style="display: flex; flex-direction: column; background-color: #f0f2f5"
    >
      <div *ngFor="let item of arr; trackBy: checkChanges">
        <app-post
          [item]="item"
          (newItemEvent)="updateLikesDb($event)"
          (newItemEvent2)="updadateLikesArrayDb2($event)"
        ></app-post>
      </div>
    </div>
  </div>

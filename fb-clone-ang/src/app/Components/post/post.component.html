<div class="container mt-3 mb-3 w-100 p-0" style="background-color: #f0f2f5">
  <div
    class="d-flex align-items-center justify-content-center"
    style="background-color: #f0f2f5"
  >
    <div
      class="w-100 rounded"
      style="
        background-color: #f0f2f5;
        box-shadow: 0 2px 3px 0 rgb(204, 199, 199);
      "
    >
      <div class="card"  style="padding-bottom: 1em;" >
        <div class="d-flex justify-content-between p-2 px-3">
          <div class="d-flex flex-row align-items-center">
            <img src="{{ item.dp }}" width="50" class="rounded-circle" />
            <div class="d-flex flex-column ml-2">
              <span class="font-weight-bold">{{ item.name }}</span>
              <small>{{ momentCall(item.time) }}</small>
            </div>
          </div>
        </div>

        <div class="p-2 " style="padding-left: 1em; padding-right: 1em;">
          <p class="text-justify">
            {{ item.text }}
          </p>
        </div>
        <img src="{{ item.postImg }}" class="img-fluid" />

        <hr style="margin-left: 1em; margin-right: 1em;"/>
        <div class="d-flex justify-content-between align-items-center"  style="padding-left: 1em; padding-right: 1em;">
          <div class="d-flex flex-row icons d-flex align-items-center">
            <i class="fas fa-thumbs-up " aria-hidden="true" style="font-size: 1.22em;"> {{ item.likes }}</i>
          </div>
          <div class="d-flex flex-row muted-color">
            <span>2 comments</span>
          </div>
        </div>
        <hr style="margin-left: 1em; margin-right: 1em;"/>

        <div class="d-flex"  style="padding-left: 1em; padding-right: 1em;">
          <button
            type="button"
            class="btn btn-light col"
            style="width: 70px; margin-right: 5px"
            (click)="likeUpdate()"
          >

            <i [ngStyle]="{ 'color':likedByCurrentUser? 'blue':'gray'}" class="fas fa-thumbs-up px-1" ></i>
            <span [ngStyle]="{ 'color':likedByCurrentUser? 'blue':'black'}">Like</span>
          </button>
          <button
            type="button"
            class="btn btn-light col"
            style="width: 70px; margin-right: 5px;"
          >
            <i class="fa fa-comment px-1" style="color: gray;"></i><span>Comment</span>
          </button>
          <button
            type="button"
            class="btn btn-light col"
            style="width: 70px; margin-right: 5px"
          >
            <i class="fa fa-mail-forward px-1" style="color: gray;"></i><span>Share</span>
          </button>
        </div>

        <div class="comments "  style="padding-left: 1em; padding-right: 1em;">
          <div class="d-flex flex-row mb-2">
            <img
              src="https://www.businessinsider.in/thumb.cms?msid=70228055&width=1200&height=900"
              width="40"
              class="rounded-image"
            />
            <div class="d-flex flex-column ml-2">
              <span class="name">Motu Patlu</span>
              <small class="comment-text">lOOKING bEAUTIFUL</small>
              <div class="d-flex flex-row align-items-center status">
                <small>Like</small> <small>Reply</small> <small>18 mins</small>
              </div>
            </div>
          </div>
          <div class="d-flex flex-row mb-2">
            <img
              src="https://www.newidea.com.au/media/67740/mickey-main.jpg"
              width="40"
              class="rounded-image"
            />
            <div class="d-flex flex-column ml-2">
              <span class="name">Micky Mouse</span>
              <small class="comment-text">Like Comment and share :)</small>
              <div class="d-flex flex-row align-items-center status">
                <small>Like</small> <small>Reply</small> <small>8 mins</small>
              </div>
            </div>
          </div>
          <div class="comment-input row m-0">
            <img src="{{ item.dp }}" width="50" class="rounded-circle px-2" />
            <div>

            </div>

            <input type="text" class="form-control col-10 " placeholder="Write a comment..." style="background-color: rgb(240, 240, 240);"/>
            <div class="fonts d-flex justify-content-center px-2">
               <i class="fas fa-camera px-1" style="font-size: 1.3rem; left: 30px; position: absolute;" ></i>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16" >
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

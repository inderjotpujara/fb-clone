<div class="login_form_wrapper">
  <div class="container">
    <div class="row justify-content-end align-middle mt-5">
      <div class="logo col-md-7 justify-content-left">
        <img
          src="./assets/Fb1.png"
          alt="fb logo"
          style="height: 60px; margin-top: 120px"
        />
        <h1 style="font-weight: 500">
          Facebook helps you connect and share with the people in your life.
        </h1>
      </div>
      <div
        class="col-md-5 col-md-offset-2 rounded mt-5"
        style="box-shadow: 0px 0px 8px rgba(75, 73, 74, 0.644)"
      >
        <!-- login_wrapper -->
        <div class="login_wrapper">
          <div class="formsix-pos">
            <div class="form-group i-email">
              <input
                type="email"
                class="form-control"
            
                placeholder="Email Address *"
              />
            </div>
          </div>

          <div class="formsix-e">
            <div class="form-group i-password">
              <input
                type="password"
                class="form-control"
                required=""
                
                placeholder="Password *"
              />
            </div>
          </div>
          <div class="login_btn_wrapper">
            <!-- <a href="#" class="btn btn-primary login_btn"> Login </a>  -->
            <button type="submit" class="btn btn-primary" style="width: 450px">
              Submit
            </button>
            <button
              style="
                color: rgb(55, 93, 214);
                border: none;
                background-color: white;
                margin-left: 150px;
                margin-top: 5px;
              "
            >
              Forgotten Password ?
            </button>
          </div>
          <div class="login_message" style="text-align: center">
            <button type="button" class="btn btn-success">
              Create New Account
            </button>
          </div>
        </div>
        <!-- /.login_wrapper-->
      </div>
    </div>
  </div>
</div>
